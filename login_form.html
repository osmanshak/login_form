<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" >
    <link href="css/media.css" rel="stylesheet">
    <link  rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  
  <body>
    <div class="container">
    <!--header-->
       
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <p><span class="glyphicon glyphicon-user" aria-hidden="true"></span> LOG IN</p>
                </div>
<!--Left Box-->
                <div class="bg">
                    <div class="row">
                    <div class="col-md-6 left_box">
                       
                            <button type="button" class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook-square fa-lg"></i>
 Log in using Facebook</button><br>
<button type="button" class="btn btn-info btn-lg btn-block"><i class="fa fa-twitter fa-lg"></i> Log in using Twitter</button>
                        
                        </div>
<!--Right Box-->
                    <div class="col-md-6 right_box">
                       
                            <div class="input-group input-group-lg">
  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div><br>
                             <div class="input-group input-group-lg">
  <span class="input-group-addon" id="basic-addon1"><span class=" glyphicon glyphicon-lock" aria-hidden="true"></span></span>
  <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
</div><br>
                            <a href="#">Lost your password?</a><br><br>
                            <p>Don't have an account? <a href="#">Sign up here.</a></p>
                        
                    </div>
<!--Footer-->
                         <div class="col-md-12">
                    <div class="footer">
                        <div class="row">
                            <div class="col-md-6">
                                 <div class="checkbox">
    <label>
      <input type="checkbox"> Remember Me
    </label>
  </div>
                            </div>
                            <div class="col-md-6">
                            <button type="button" class="btn btn-labeled btn-success"><span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Log in</button>
                            
                            <button type="button" class="btn btn-labeled btn-danger"><span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cancel</button> 
                            
                            </div>
                        </div>
                    </div>
                </div>
 
                </div>
            </div>
        </div> 
            
               
      </div>
      </div>

    
    <script src="js/jquery-1.11.3.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
